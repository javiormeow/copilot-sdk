models:
  - claude-sonnet-4.5
conversations:
  - messages:
      - role: system
        content: ${system}
      - role: user
        content: Run 'echo hello world' and tell me the output
      - role: assistant
        tool_calls:
          - id: toolcall_0
            type: function
            function:
              name: report_intent
              arguments: '{"intent":"Running echo command"}'
      - role: assistant
        tool_calls:
          - id: toolcall_1
            type: function
            function:
              name: ${shell}
              arguments: '{"command":"echo hello world","description":"Run echo hello world"}'
      - role: tool
        tool_call_id: toolcall_0
        content: Intent logged
      - role: tool
        tool_call_id: toolcall_1
        content: |-
          hello world
          <exited with exit code 0>
      - role: assistant
        content: "The output is: **hello world**"
